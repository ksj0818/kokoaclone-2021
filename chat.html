<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat screen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body id="chat-screen">
        <!-- status-bar -->
        <div class="status-bar">
            <div class="status-bar__colunm">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa-lg"></i>        
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">13:41</span>
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">75%</span>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
                <i class="fas fa-bolt fa-lg fa-xs"></i>
            </div>
        </div>
        <!-- alt-header -->
        <header class="alt-header">
            <div class="alt-header__colunm">
                <a href="javascript:history.back();">   <!-- history.go(-1); 이것도 가능-->
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__colunm">
                <h1 class="alt-header__title">코코아</h1>
            </div>
            <div class="alt-header__colunm">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>
        <!-- main screen -->
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Monday, August 16, 2021 
            </div>
            <div class="message-row">
                <img src="http://127.0.0.1:5500/screenshots/sample5.png" />
                <div class="message-row__content">
                    <span class="message__author">코코아</span>
                    <div class="message__info">
                        <span class="message__bubble">안녕 나는 코코아야!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">ㅎㅇㅎㅇ</span>
                        <span class="message__time">21:28</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__colunm">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__colunm">
                <input type="text" placeholder="write a message...">
                <i class="far fa-smile fa-lg"></i>
                <button><i class="fas fa-arrow-up"></i></button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big !</span>
        </div>



        <!-- fontawesome script -->
        <script src="https://kit.fontawesome.com/457c559c3c.js" crossorigin="anonymous"></script>
    </body>
</html>
