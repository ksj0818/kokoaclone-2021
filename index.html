<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>index</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- status-bar -->
        <div class="status-bar">
            <div class="status-bar__colunm">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa-lg"></i>        
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">13:41</span>
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">75%</span>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
                <i class="fas fa-bolt fa-lg fa-xs"></i>
            </div>
        </div>
        <!-- welcome-header-->
        <header class="welcome-header">
            <div class="welcome-header__title">
                <h1>Welcome to KokoaTalk</h1>
            </div>
            <div class="welcome-header__text">
                <p>if you have a Kokoa Account, log in with your email or phone number.</p>
            </div>
        </header>
        <form class="login-form">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log in" />
            <a href="#">Find Kokoa Account or Password</a>
        </form> 


        <!-- fontawesome script -->
        <script src="https://kit.fontawesome.com/457c559c3c.js" crossorigin="anonymous"></script>
    </body>
</html>
