<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find screen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- status-bar -->
        <div class="status-bar">
            <div class="status-bar__colunm">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa-lg"></i>        
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">13:41</span>
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">75%</span>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
                <i class="fas fa-bolt fa-lg fa-xs"></i>
            </div>
        </div>
        <!-- screen-header -->        
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>
        <!-- main screen-->
        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-address-book fa-2x"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint fa-2x"></i>
                    <span>Add bt ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>Invite</span>
                </div>
            </div>
        </main>
        <!-- nav-bar -->
        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="friend.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="chats.html">
                        <div class="nav-bar__notification badge">1</div>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="more.html">
                        <div class="nav-bar__notification badge">N</div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>



        <!-- fontawesome script -->
        <script src="https://kit.fontawesome.com/457c559c3c.js" crossorigin="anonymous"></script>
    </body>
</html>
