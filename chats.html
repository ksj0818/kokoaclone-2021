<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats screen</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- status-bar -->
        <div class="status-bar">
            <div class="status-bar__colunm">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa-lg"></i>        
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">13:41</span>
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">75%</span>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
                <i class="fas fa-bolt fa-lg fa-xs"></i>
            </div>
        </div>
        <!-- screen-header -->        
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-comment-dots fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>
        <!-- main screen -->
        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__colunm">
                        <img class="user-component__img--sm" src="screenshots/sample5.png" />
                        <div class="user-component__text">
                            <h3 class="user-component__title">KokoaTalk</h3>
                            <h6 class="user-component__subtitle">please check My Kokoa Account Into</h6>
                        </div>
                    </div>
                    <div class="user-component__colunm">
                      <span class="user-component__time">10:54</span>
                      <div class="badge">1</div>
                    </div>
                </div>
            </a>
        </main>
        <!-- nav-bar -->
        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="friend.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="chats.html">
                        <div class="nav-bar__notification badge">1</div>
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="more.html">
                        <div class="nav-bar__notification badge">N</div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big !</span>
        </div>


        <!-- fontawesome script -->
        <script src="https://kit.fontawesome.com/457c559c3c.js" crossorigin="anonymous"></script>
    </body>
</html>
