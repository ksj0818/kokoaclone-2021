<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>friend</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- status-bar -->
        <div class="status-bar">
            <div class="status-bar__colunm">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa-lg"></i>        
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">13:41</span>
            </div>
            <div class="status-bar__colunm">
                <span class="status-bar__text">75%</span>
                <i class="fas fa-battery-three-quarters fa-2x"></i>
                <i class="fas fa-bolt fa-lg fa-xs"></i>
            </div>
        </div>
        <!-- screen-header -->        
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>
        <div class="friends-display-link">
            <i class="fas fa-info-circle"></i>
            <a href="#">Friends' Names Display</a>
            <i class="fas fa-chevron-right"></i>
        </div>
        <main class="friend-screen">
            <div class="user-component">
                <div class="user-component__colunm">
                    <img class="user-component__img" src="screenshots/sample3.jpg" />
                    <div class="user-component__text">
                        <h3 class="user-component__title">Ryan</h3>
                        <h6 class="user-component__subtitle">안녕 나는 라이언이야.</h6>
                    </div>
                </div>
                <div class="user-component__colunm"></div>
            </div>
            <!-- Channel -->
            <div class="friend-screen__channel">
                <div class="friend-screen__channel-header">
                    <span>Channel</span>
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__colunm">
                        <img class="user-component__img user-component__img--sm" src="screenshots/sample4.png" />
                        <div class="user-component__text">
                            <h3 class="user-component__title user-component__title--not-bold">Channel</h3>
                        </div>
                    </div>
                    <div class="user-component__colunm">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- nav-bar -->
        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="friend.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="chats.html">
                        <div class="nav-bar__notification badge">1</div>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav-bar__btn">
                    <a class="nav-bar__link" href="more.html">
                        <div class="nav-bar__notification badge">N</div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">    <!-- splash 화면을 단지 시뮬레이션 하는 것 누군가 들어왔을때 처럼-->
            <i class="fas fa-comment"></i>
        </div>



        <!-- fontawesome script -->
        <script src="https://kit.fontawesome.com/457c559c3c.js" crossorigin="anonymous"></script>
    </body>
</html>
